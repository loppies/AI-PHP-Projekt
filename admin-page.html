<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Clocker</title>
        <link rel="stylesheet" href="admin-css.css">
    </head>
    <body>
        <div class="container">
            <div class="logo">CLOCKER</div>
            <div class="name"><img  class = 'profil' src="profile.png">Nazwa</div>
            <div class="logB1"><button class="logButt">Wyloguj się</button></div>
            <div class="lista"><ul>
                <li><button class="listButt projects">Projekty</button></li>
                <li><button class="listButt tasks">Zadania</button></li>
                <li><button class="listButt clients">Klienci</button></li>
                <li><button class="listButt raports">Raporty</button></li>
                <li><button class="listButt users">Użytkownicy</button></li>
            </ul></div>
            <div class="tabela">
                <input id="searchbar" type="text" name="search" placeholder="Szukaj..">
                <div class="divTable">
                    <div class="divTableBody">
                        <div class="divTableRow header">
                            <div class="divTableCell lp">&nbsp;Lp</div>
                            <div class="divTableCell login">&nbsp;Login</div>
                            <div class="divTableCell email">&nbsp;Email</div>
                            <div class="divTableCell role">&nbsp;Rola</div>
                            <div class="divTableCell delete">&nbsp;Usuń</div>
                            <div class="divTableCell edit">&nbsp;Edytuj</div>
                        </div>
                        <div class="divTableRow">
                            <div class="divTableCell">&nbsp;</div>
                            <div class="divTableCell">&nbsp;</div>
                            <div class="divTableCell">&nbsp;</div>
                            <div class="divTableCell">&nbsp;<select>admin</select></div>
                            <div class="divTableCell">&nbsp;<button class="deleteButt"><img class='deletIcon' src="delete.png"></button></div>
                            <div class="divTableCell">&nbsp;<button class="editButt IconDelete"><img src="edit.png"></button></div>
                        </div>
                    </div>
                </div>
            </div>
            </br>
          </div>
    </body>
</html>
