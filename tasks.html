<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Clocker</title>
        <link rel="stylesheet" href="tasks-css.css">
    </head>
    <body>
        <div class="container">
            <div class="logo">CLOCKER</div>
            <div class="name"><img  class = 'profil' src="profile.png">Nazwa</div>
            <div class="logB1"><button class="logButt">Wyloguj się</button></div>
            <div class="lista"><ul>
                <li><button class="listButt projects">Projekty</button></li>
                <li><button class="listButt tasks">Zadania</button></li>
                <li><button class="listButt clients">Klienci</button></li>
                <li><button class="listButt raports">Raporty</button></li>
            </ul></div>
            <div class="tabela">
                <input id="searchbar" type="text" name="search" placeholder="Szukaj.."><div class="buttony"></button><button class="stopButt"></button></div>
                <div id='time'>
                    <span id="hour">00</span>:<span id="minute">00</span>:<span id="second">00</span>
                </div>
                <div class="divTable">
                    <div class="divTableBody">
                        <div class="divTableRow header">
                            <div class="divTableCell lp">&nbsp;Lp</div>
                            <div class="divTableCell nazwa">&nbsp;Nazwa</div>
                            <div class="divTableCell start">&nbsp;Czas rozpoczęcia</div>
                            <div class="divTableCell stop">&nbsp;Czas zakończenia</div>
                            <div class="divTableCell delete">&nbsp;Usuń</div>
                            <div class="divTableCell edit">&nbsp;Edytuj</div>
                        </div>
                        <div class="divTableRow">
                            <div class="divTableCell">&nbsp;</div>
                            <div class="divTableCell">&nbsp;</div>
                            <div class="divTableCell">&nbsp;</div>
                            <div class="divTableCell">&nbsp;</div>
                            <div class="divTableCell">&nbsp;<button class="deleteButt"><img class='deletIcon' src="delete.png"></button></div>
                            <div class="divTableCell">&nbsp;<button class="editButt IconDelete"><img src="edit.png"></button></div>
                        </div>
                    </div>
                </div>
                <p class="newTask">Dodaj nowe zadanie:</p>
                <p class="nameTask">Nazwa:<input id="taskAdd" type="text" name="add"></p>
                <div class="chooseProject">Wybierz projekt <select>Projekt..</select> </div>
                <button class="addT">Dodaj</button>
            </br>
            </div>
          </div>
    </body>
</html>
